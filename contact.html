<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Edmunds Code Challenge</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="widget.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="temp-container" style="width: 300px; margin: auto;">
    <section class="widget" id="widget-contacts">
      <h1 class="widget__header">Contacts</h1>
      <div class="widget__content">
        <ul class="contacts" id="widget-contacts-list">
          <li class="contacts__item">
            <h2 class="contacts__hdr">Name</h2>
            <h3 class="contacts__hdr">Email</h3>
          </li>
        </ul>
        <form action="#" class="form">
          <select name="secondary-info" id="contacts-form-select">
            <option value="email">Email address</option>
            <option value="phone">Phone number</option>
          </select>
        </form>
      </div>
    </section>
  </div>
  <script src="contact.js"></script>
</body>
</html>
